<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Tailwind Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 text-2xl>Hello Tailwind Grid</h2>

    <h3 class="text-3xl">GRID GRID GRID</h3>
    <div class="grid grid-cols-4 gap-4">
        <div class="bg-sky-400">1</div>
        <div class="bg-sky-400 col-span-2">2</div>
        <div class="bg-sky-400">3</div>
        <div class="bg-sky-400">4</div>
        <div class="bg-sky-400 col-span-3">5</div>
        <div class="bg-sky-400">6</div>
        <div class="bg-sky-400">7</div>
        <div class="bg-sky-400 rowspan-2">8</div>
        <div class="bg-sky-400">9</div>
        <div class="bg-sky-400">10</div>
        <div class="bg-sky-400">11</div>
        <div class="bg-sky-400">12</div>
        <div class="bg-sky-400">13</div>
        <div class="bg-sky-400 col-span-3">14</div>
        <div class="bg-sky-400">15</div>
    </div>
</body>
</html>
